<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/Cadastro.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bloco-central">
      <h1>Cadastre-se</h1>

      <div class="form-group">
        <label for="exampleInputEmail1">Usuário</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Usuário"
        />
        <small id="emailHelp" class="form-text text-muted"
          >Nunca vamos compartilhar seu email, com ninguém.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Senha"
        />
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="tipoUsuario"
          id="aluno"
          value="aluno"
          checked
        />
        <label class="form-check-label" for="aluno"> Aluno </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="tipoUsuario"
          id="professor"
          value="professor"
        />
        <label class="form-check-label" for="professor"> Professor </label>
      </div>

      <div class="botoes">
        <button type="button" class="btn btn-primary" onclick="Cadastrar()">
          Cadastrar
        </button>
        <button type="button" class="btn btn-primary" onclick="Cancelar()">
          Cancelar
        </button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="../Js/Cadastro.js"></script>
  </body>
</html>
